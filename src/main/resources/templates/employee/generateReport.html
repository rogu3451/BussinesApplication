<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/employeeNavbar :: html_head">
</head>

<body>
<div th:replace="employee/employeeNavbar :: navbar"></div>

<div class="container" style="min-height: 82.5vh;">
    <h3>Generator of monthly employee work reports</h3>

     <form class="form-horizontal" th:object="${data}" th:action="@{/employee/generateReport}" th:method="post">

         <div class="form-group row">
             <label for="example-month-input" class="col-3 col-form-label">Select month and year:</label>
             <div class="col-9">
                 <input class="form-control" th:field="*{date}" type="month" id="example-month-input">
             </div>
         </div>

         <div class="form-group">
             <label class="control-label">Email:</label>
             <input type="text" class="form-control" th:field="*{email}"/>
         </div>

         <div class="row">
             <button type="submit" class="btn btn-default">Send</button>
         </div>

     </form>
</div>


<div th:replace="footer :: footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/description.js}"></script>
</html>
