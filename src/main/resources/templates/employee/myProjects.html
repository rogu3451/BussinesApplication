<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/employeeNavbar :: html_head">
</head>
<body>
    <div th:replace="employee/employeeNavbar :: navbar"></div>

    <div class="container" style="min-height: 82.5vh;">
        <h3>My projects</h3>
        <table class="table">
            <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tr th:if="${project.empty}">
                <td colspan="2"> No Projects Available </td>
            </tr>
            <tbody th:each = "project : ${project}">
                <tr>
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td><a th:href="${'/employee/project/'+project.id+'/tasks'}">My Tasks</a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div th:replace="footer :: footer"></div>
</body>
</html>
