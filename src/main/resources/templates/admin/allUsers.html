<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminNavbar :: html_head">
</head>
<body>
<div th:replace="admin/adminNavbar :: navbar"></div>
<div class="container" style="min-height: 82.5vh;">
    <h3>All users in system</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Role</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each = "systemUser : ${systemUsers}">
        <tr>
            <td th:text="${systemUser.userId}"></td>
            <td th:text="${systemUser.firstName}"></td>
            <td th:text="${systemUser.lastName}"></td>
            <td th:text="${systemUser.role}"></td>
            <td><a th:href="${'/admin/editUser/'+systemUser.userId}" >Edit</a></td>
            <td><a onclick="alert('Are you sure that you want to delete the user ?')" th:href="${'/admin/deleteUser/'+systemUser.userId}" >Delete</a></td>
        </tr>
        </tbody>
    </table>
    <p class="alert alert-danger" th:if="${lastAdmin}" th:text="${lastAdmin}"/>
    <p class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"/>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
