<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <h1>All projects</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each = "project : ${project}">
        <tr>
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td><a th:href="${'/admin/addProject/'+project.id}">Edit</a></td>
            <td><a onclick="alert('Are you sure that you want to delete the project ?')" th:href="${'/admin/deleteProject/'+project.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <button><a href="/admin/addProject">Add new project.</a></button>
    </div>
</div>
</body>
</html>
